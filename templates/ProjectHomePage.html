{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futuristic Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Solid Black Background */
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff3333; /* Bright Red */
            margin-top: 20px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(255, 51, 51, 0.7);
            font-size: 3rem;
        }
        .carousel-inner img {
            border-radius: 20px;
            transition: transform 0.5s ease;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.5); /* Red Shadow */
            max-height: 400px; /* Limit height for better display */
            object-fit: cover; /* Maintain aspect ratio */
        }
        .carousel-inner img:hover {
            transform: scale(1.05);
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(255, 51, 51, 0.7); /* Semi-transparent Red */
            border-radius: 50%;
        }
        .carousel-indicators [data-bs-target] {
            background-color: rgba(255, 51, 51, 0.7); /* Semi-transparent Red */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .navbar .nav-link {
            color: #ff3333 !important; /* Bright Red */
            transition: color 0.3s;
        }
        .navbar .nav-link:hover {
            color: #ffffff !important;
            background-color: rgba(255, 51, 51, 0.5); /* Semi-transparent Red */
            border-radius: 5px;
        }
    </style>
</head>
<body>
{% block body %}
<h1>Welcome Mohith</h1>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/boogie.jpg' %}" class="d-block mx-auto w-50" alt="Boogie">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/radhe.jpg' %}" class="d-block mx-auto w-50" alt="Radhe">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/radhe2.jpg' %}" class="d-block mx-auto w-50" alt="Radhe 2">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
